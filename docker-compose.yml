version: '3.9'

services:
  mongo:
    image: mongo
    restart: always
    networks:
      - neoway-fullstack-network

  api:
    build:
      context: ./api
    container_name: neoway-fullstack-api
    networks:
      - neoway-fullstack-network
    ports:
      - "3000:3000"
    depends_on:
      - mongo

